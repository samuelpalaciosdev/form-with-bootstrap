<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-dark fw-semibold"> Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="row error-checker">
                    <h5 class="card-checkerror p-3">Some fields are missing</h5>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="card-number">Card</label>
                        <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="card-number">
                    </div>
                    <div class="col-sm-3">
                        <label for="cvc">CVC #</label>
                        <input type="text" placeholder="0000" class="form-control" id="cvc">
                    </div>
                    <div class="col-sm-4">
                        <label for="amount">Amount</label>
                        <input type="text" placeholder="Amount" class="form-control" id="amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col-sm-6">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-sm-3">
                        <label for="state">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="California">California</option>
                            <option value="Florida">Florida</option>
                            <option value="Texas">Texas</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="d-flex flex-column cards__section">
                            <label for="cards">We accept:</label>
                            <div
                                class="radio__btns d-flex flex-row bg-secondary rounded justify-content-center align-items-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                        value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                        value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check me-0 form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                        value="option4">
                                    <label class="form-check-label" for="inlineRadio4">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="d-flex flex-column">
                            <label for="textarea">Message</label>
                            <textarea name="message" id="" cols="10" rows="2"></textarea>
                            <small>Add any notes here</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex">
                <div class="cta__btns">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!--JS Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
